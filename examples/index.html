<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/example.css">
    <title>Ember.ListView examples</title>
  </head>
  <body>
    <script src="libs/jquery.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/ember.js"></script>
    <script src="libs/list-view.js"></script>
    <script src="app.js"></script>
    <script type="text/x-handlebars" data-template-name="index">
      <ul class="examples-list">
        <li>
          <h2>List View Demo</h2>  
          {{render "people"}}
        </li>
      </ul>
    </script>
    <script type="text/x-handlebars" data-template-name="people">
      <h2>People</h2>
      {{#collection Ember.ListView contentBinding="controller" height=300 rowHeight=100 width=500}}
        {{isActive}}:{{name}}
        <button {{action toggleActive target="controller"}}> activate</button>
      {{/collection}}
    </script>
  </body>
</html>
