machine:
  node:
    version: 0.12

dependencies:
  override:
    - npm install -g bower
    - npm install
    - bower install

test:
  override:
    - ? >
        PATH="./node_modules/.bin:$PATH";

        case $CIRCLE_NODE_INDEX in
        0) ember try:testall --config-path=config/ember-try.js ;;
        1) ember try:testall --config-path=config/ember-try/channels.js ;;
        2) ember try:testall --config-path=config/ember-try/releases.js ;;
        3) ember try:testall --config-path=config/ember-try/allowed-failures.js || echo "WARNING: Tests failed for allowed failures." ;;
        esac
      : parallel: true
